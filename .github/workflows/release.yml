name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  verify-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure tag matches Cargo.toml version
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d '"' -f2)
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --check
      - run: cargo clippy -- -D warnings
      - run: cargo test
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cargo build
      - run: npm install --no-save playwright@1.50.1
      - run: npx playwright install --with-deps chromium
      - run: node tests/playwright/regression.js

  build:
    needs: [verify-version, quality-gates]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
          - os: macos-13
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}
      - name: Package artifact (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARTIFACT="rive-cli-${VERSION}-${{ matrix.target }}"
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/rive-cli" "dist/rive-cli"
          tar -czf "dist/${ARTIFACT}.tar.gz" -C dist rive-cli
          rm -f "dist/rive-cli"
      - name: Package artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${env:GITHUB_REF_NAME}"
          $artifact = "rive-cli-$version-${{ matrix.target }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/rive-cli.exe" "dist/rive-cli.exe"
          Compress-Archive -Path "dist/rive-cli.exe" -DestinationPath "dist/$artifact.zip" -Force
          Remove-Item "dist/rive-cli.exe"
      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: rive-cli-${{ matrix.target }}
          path: dist/*

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Flatten artifact directories
        shell: bash
        run: |
          find dist -mindepth 2 -type f -exec cp {} dist/ \;
      - name: Generate SHA256 checksums
        shell: bash
        run: |
          cd dist
          sha256sum *.tar.gz *.zip > checksums.txt
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
